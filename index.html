<!DOCTYPE html>
<html>
<head>
  <title>AirDC++ Web Client</title>
  <!--  <link rel="stylesheet" type="text/css" href="build/build.css"> -->
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
 <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
 <link rel="stylesheet" type="text/css" href="/node_modules/fixed-data-table/dist/fixed-data-table.css">

  <script src="semantic/dist/components/checkbox.js"></script>
  <script src="semantic/dist/components/dimmer.js"></script>
  <script src="semantic/dist/components/modal.js"></script>
  <script src="semantic/dist/components/popup.js"></script>
  <script src="semantic/dist/components/dropdown.js"></script>
  <script src="semantic/dist/components/transition.min.js"></script>
  <script src="zynga/Animate.js"></script>
  <script src="zynga/Scroller.js"></script>


</head>
<body>
  <style type="text/css">
    body {
		background: url("background.jpg") no-repeat;
		background-size: cover;
    }
    .column {
      max-width: 650px;
    }
	
	section#content, .login-grid {
		height: 100%;
	}
	
	@media only screen and (min-width: 1600px) {
	  .ui.container {
		width: 1527px;
		margin-left: auto !important;
		margin-right: auto !important;
	  }

	  .ui.grid.container {
		width: calc( 1527px  +  2em ) !important;
	  }
	}
	
	.table-dropdown, .public_fixedDataTableCell_main a {
		color:black !important;
	}
	
	.table-dropdown:hover, .public_fixedDataTableCell_main a:hover {
		cursor:pointer;
	}
	
	.table-dropdown:hover span, .public_fixedDataTableCell_main a:hover {
		text-decoration:underline;
	}
	
	.table-dropdown > div {
		float: left;
	}
	
	.public_fixedDataTable_bodyRow.connected, .public_fixedDataTable_bodyRow.connected span {
		color: green;
	}
	
	.public_fixedDataTable_bodyRow.connecting, .public_fixedDataTable_bodyRow.connecting span {
		color: orange;
	}
	
	.public_fixedDataTable_bodyRow a i:hover {
		cursor:pointer;
	}
	
	.fixedDataTableLayout_main {
		background-color: rgba(255, 255, 255, 0.8);
	}
	
	.ui.container.main > div {
		height: 100%;
	}
	
	.table-footer {
		width: 100%;
		padding: 5px;
		background-color: #f6f7f8;
		background-image: -webkit-linear-gradient(#fff, #efefef);
		background-image: linear-gradient(#fff, #efefef);
		display:flex;
		align-items: center;
	}
	
	.table-footer .filter {
		margin-left: auto;
	}
	
	.search-container {
		//background-color: rgba(255, 255, 255, 0.8);
		width:100%;
		height: 50px;
		margin-bottom: 5px;
	}
	
	.search-container .search-area {
		width:50%;
		margin-left: auto;
		margin-right: auto;
	}
	
	.search-container .search-area ul {
		width:100%;
		position: absolute;
		top: 100%;
		left: 0;
		-webkit-transform-origin: center top;
		-ms-transform-origin: center top;
		transform-origin: center top;
		background: #fff;
		border-radius: .28571429rem;
		box-shadow: 0 2px 4px 0 rgba(34,36,38,.12),0 2px 10px 0 rgba(34,36,38,.08);
		border: 1px solid #d4d4d5;
		z-index: 998;
		padding:0px;
		margin:0px;
	}
	
	.search-container .search-area li {
		cursor: pointer;
		display: block;
		overflow: hidden;
		font-size: 1em;
		padding: .85714286em 1.14285714em;
		color: rgba(0,0,0,.87);
		line-height: 1.33;
		border-bottom: 1px solid rgba(34,36,38,.1);
	}
	
	.react-autosuggest__suggestion--focused, .search-container .search-area li:hover {
		background: #f9fafb;
	}
	
	.search-area .react-autosuggest, .search-area input {
		width:100%;
		border-top-right-radius: 0!important;
		border-bottom-right-radius: 0!important;
		border-right-color: transparent!important;
	}
	
	.fixedDataTableCellLayout_main .ui.checkbox {
	    display: flex;
		justify-content: center;
	}
  </style>

  <!-- content section -->
  <section class="ui dimmable pushable blurring" id="content"></section>

  <!-- Initialize SPA -->
  <script type="text/javascript" src="build/build.js"></script>
</body>
</html>
